<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>Be The Ball - Update</title>
        
        <link rel="icon" href="favicon/icon.ico">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    
    <body>
        
        <div class="text-center container-fluid">
            
            <br>
            
            <h2>Be The Ball - Update</h2>
            
            <br>
            
            <div class="form-group">
                <input type="password" class="form-control" id="APIkey" placeholder="Password">
            </div>
            
            <select id="u-course" class="custom-select">
                <option>Select Course</option>
                <option value="KGP">Kellogg</option>
                <option value="KGPE">Kellogg - Executive</option>
                <option value="THW">Theodore Wirth</option>
                <option value="YHE">Yahara Hills East</option>
                <option value="YHW">Yahara Hills West</option>
                <option value="TEST">--TEST--</option>
            </select>
            
            <br><br>
            
            <select id="u-hole" class="custom-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            
            <br><br>
            
            <select id="u-torg" class="custom-select">
                <option value="T">Tee</option>
                <option value="G">Green</option>
            </select>
            
            <br><br>
            
            <button id="update" type="button" class="nine btn btn-lg btn-success">Update</button>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/update.js"></script>

    </body>
    
</html>

<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>Be The Ball</title>
        
        <link rel="icon" href="img/icon.ico">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    
    <body>
        
        <div class="text-center container-fluid">
            
            <br>
            
            <a href="https://www.youtube.com/watch?v=I3akC_INsFc" target="_blank"><h2>Be The Ball</h2></a>
            
            <br>
            
            <select id="course" class="custom-select">
                <option>Select Course</option>
                <option value="KGP">Kellogg</option>
                <option value="KGPE">Kellogg - Executive</option>
                <option value="THW">Theodore Wirth</option>
                <option value="YHE">Yahara Hills East</option>
                <option value="YHW">Yahara Hills West</option>
                <option value="TEST">--TEST--</option>
            </select>
            
            <br><br>
            
            <button id="f9b" type="button" class="nine btn btn-lg btn-success">Front</button>
            <button id="b9b" type="button" class="nine btn btn-lg btn-success">Back</button>
            
            <br>
            <br>
            
            <button id="1" type="button" class="front-9 hole btn-lg btn btn-success">1</button>
            <button id="2" type="button" class="front-9 hole btn-lg btn btn-success">2</button>
            <button id="3" type="button" class="front-9 hole btn-lg btn btn-success">3</button>
            <div class="br-div br-div-f"><br></div>
            <button id="4" type="button" class="front-9 hole btn-lg btn btn-success">4</button>
            <button id="5" type="button" class="front-9 hole btn-lg btn btn-success">5</button>
            <button id="6" type="button" class="front-9 hole btn-lg btn btn-success">6</button>
            <div class="br-div br-div-f"><br></div>
            <button id="7" type="button" class="front-9 hole btn-lg btn btn-success">7</button>
            <button id="8" type="button" class="front-9 hole btn-lg btn btn-success">8</button>
            <button id="9" type="button" class="front-9 hole btn-lg btn btn-success">9</button>

            <button id="10" type="button" class="back-9 hole btn-lg btn btn-success">10</button>
            <button id="11" type="button" class="back-9 hole btn-lg btn btn-success">11</button>
            <button id="12" type="button" class="back-9 hole btn-lg btn btn-success">12</button>
            <div class="br-div br-div-b"><br></div>
            <button id="13" type="button" class="back-9 hole btn-lg btn btn-success">13</button>
            <button id="14" type="button" class="back-9 hole btn-lg btn btn-success">14</button>
            <button id="15" type="button" class="back-9 hole btn-lg btn btn-success">15</button>
            <div class="br-div br-div-b"><br></div>
            <button id="16" type="button" class="back-9 hole btn-lg btn btn-success">16</button>
            <button id="17" type="button" class="back-9 hole btn-lg btn btn-success">17</button>
            <button id="18" type="button" class="back-9 hole btn-lg btn btn-success">18</button>

            <br>
            <br>
            
            <table class="table table-sm" id='yards-table'>
              <thead class="thead-dark">
                <tr>
                    <th scope="col">Hole</th>
                    <th scope="col">Tee</th>
                    <th scope="col">Green</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-light">
                    <td id="hole-text"></td>
                    <td id="tee-text"></td>
                    <td id="green-text"></td>
                </tr>
              </tbody>
            </table>
            
             <a id="google-map" href="" target="_blank"><img src="img/google-maps.svg" alt="Google Maps"  width="40" height="40"></a>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>

    </body>
    
</html>
